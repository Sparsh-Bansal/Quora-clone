{% extends 'quora/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 class="display-5">Ask a Question!</h1>
	<hr class="my-4">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" name="submit" class="btn btn-success mb-2" value="Ask">
		<input type="reset" name="reset" class="btn btn-secondary mb-2" value="Reset">
	</form>

{% endblock %}
