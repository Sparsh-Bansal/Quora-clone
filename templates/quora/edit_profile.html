{% extends 'quora/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile | {{ block.super }}{% endblock %}
{% block content %}

	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form|crispy }}
		{{ profile_form|crispy }}
		<input type="submit" name="submit" , value='Edit'>
	</form>

{% endblock %}
