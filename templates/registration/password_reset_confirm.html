{% extends 'quora/base.html' %}
{% block content %}
	{% if validlink %}
		<h1>Change Password</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="submit" , value='Change Password'>
		</form>
	{% else %}
		The Password reset link was invalid. possibly because it has alredy been used. Please request a new password reset.
	{% endif %}

{% endblock %}
