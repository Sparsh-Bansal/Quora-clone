{% extends 'quora/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 class="display-5">Change Password</h1>
	<hr class="my-4">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" class="btn btn-warning mb-2" name="submit"  value="Change Password">
	</form>
	<br>
	<a href="{% url 'quora:user_login' %}">Log in!</a>
{% endblock %}
